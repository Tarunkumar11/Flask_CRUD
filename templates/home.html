{%  extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in todos %}
        <tr>

           
            <td></td>
            <td>{{ task.content }} </td>
            <td></td>
            <td>{{ task.date_created }} </td>
            <td>
                <a href="/delete/{{task.id}}"> Delete</a>
                <br>
                <a href="/edit/{{task.id}}">Update</a>
            </td>
            
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type = 'text' id = 'conent' name= 'content' >
        <input type="submit" value="Add Task">
    </form>

</div>
{% endblock %}
